<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <title>Drum kit</title>
    <audio id="myAudio">
        <source src="sounds/boom.wav">
        <source src="sounds/clap.wav">
        <source src="sounds/hihat.wav">
        <source src="sounds/kick.wav">
        <source src="sounds/openhat.wav">
        <source src="sounds/ride.wav">
        <source src="sounds/snare.wav">
        <source src="sounds/tink.wav">
        <source src="sounds/tom.wav">
    </audio>
</head>
<body>
    <h1 id="title">Drum Kit</h1>
    <div class="options">
        <div id="boom" class="boxes">boom</div>
        <div id="clap" class="boxes">clap</div>
        <div id="hihat" class="boxes">hihat</div>
        <div id="kick" class="boxes">kick</div>
        <div id="openhat" class="boxes">openhat</div>
        <div id="ride" class="boxes">ride</div>
        <div id="snare" class="boxes">snare</div>
        <div id="tink" class="boxes">tink</div>
        <div id="tom" class="boxes">tom</div>
    </div>
    <div class="keys">
        <div>A</div>
        <div>S</div>
        <div>D</div>
        <div>F</div>
        <div>G</div>
        <div>H</div>
        <div>J</div>
        <div>K</div>
        <div>L</div>
    </div>
    <div id="main">
        <div class="mix" id="rectangle1"></div>
        <div class="mix" id="pole1"></div>
        <div class="mix" id="pole3"></div>
        <div id="circle"></div>
        <div class="mix" id="rectangle2"></div>
        <div class="mix" id="pole2"></div>
        <div id="leg1"></div>
        <div id="leg2"></div>
        <div id="joiner"></div>
    </div>
    <script src="apps/app1.js"></script>
</body>
</html>
