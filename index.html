<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <title>Drum kit</title>
</head>
<body>
    <h1>Drum Kit</h1>
    <div class="options">
        <div id="boom" class="boxes">boom</div>
        <div id="clap" class="boxes">clap</div>
        <div id="hihat" class="boxes">hihat</div>
        <div id="kick" class="boxes">kick</div>
        <div id="openhat" class="boxes">openhat</div>
        <div id="ride" class="boxes">ride</div>
        <div id="snare" class="boxes">snare</div>
        <div id="tink" class="boxes">tink</div>
        <div id="tom" class="boxes">tom</div>
    </div>
    <div class="keys">
        <div>A</div>
        <div>S</div>
        <div>D</div>
        <div>F</div>
        <div>G</div>
        <div>H</div>
        <div>J</div>
        <div>K</div>
        <div>L</div>
    </div>
    <div id="main">
        <div id="rectangle"></div>
        <div id="circle"></div>
        <div id="rectangle"></div>
    </div>
    <script src="apps/app1.js"></script>
</body>
</html>
